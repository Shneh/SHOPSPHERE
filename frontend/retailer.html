<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopsphere Retailer Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; }
    /* input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 4px; border: 1px solid #ccc; } */
    /* button { background: #007BFF; color: #fff; border: none; cursor: pointer; } */
    /* button:hover { background: #0056b3; } */
    #message { text-align: center; margin: 10px 0; color: green; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    input[type="text"], input[type="number"] { width: 95%; padding: 4px; }
    button { padding: 5px 10px; margin: 2px; cursor: pointer; border-radius: 4px; border: none; }
    button:hover { opacity: 0.8; }

  </style>
</head>
<body>
  <div class="container">
    <h2>Retailer Login / Register</h2>

    <h3>Register</h3>
    <input type="text" id="regName" placeholder="Full Name">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="registerRetailer()">Register</button>

    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="loginRetailer()">Login</button>

    <div id="message"></div>

    <div id="productForm" style="display:none;">
      <h3>Add Product</h3>
      <input type="text" id="productName" placeholder="Product Name">
      <input type="text" id="productDesc" placeholder="Description">
      <input type="number" id="productPrice" placeholder="Price">
      <input type="number" id="productStock" placeholder="Stock">
      <input type="text" id="productImage" placeholder="Image URL">
      <button onclick="addProduct()">Add Product</button>
    </div>
  </div>
  <div id="productList" style="margin-top:20px; display:none;">
  <h3>Your Products</h3>
  <table border="1" cellpadding="5" cellspacing="0" width="100%" id="productsTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Image URL</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

</div>


  <script>
    let retailerId = null; // will store logged-in retailer's id

    async function registerRetailer() {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      const res = await fetch('http://localhost:5015/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, role: 'retailer' })
      });
      const data = await res.json();
      document.getElementById('message').innerText = data.message;
    }

    async function loginRetailer() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('http://localhost:5015/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, role: 'retailer' })
      });
      const data = await res.json();
      if (res.ok) {
        retailerId = data.user.id;
        document.getElementById('message').innerText = `✅ Logged in as ${data.user.name}`;
        document.getElementById('productForm').style.display = 'block';
      } else {
        document.getElementById('message').innerText = data.message;
      }
    }

    async function addProduct() {
      const name = document.getElementById('productName').value;
      const description = document.getElementById('productDesc').value;
      const price = parseFloat(document.getElementById('productPrice').value);
      const stock = parseInt(document.getElementById('productStock').value);
      const image_url = document.getElementById('productImage').value;

      const res = await fetch('http://localhost:5015/add-product', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ retailer_id: retailerId, name, description, price, stock, image_url })
      });
      const data = await res.json();
      document.getElementById('message').innerText = data.message;
    }
    async function fetchRetailerProducts() {
  if (!retailerId) return;

  const res = await fetch(`http://localhost:5015/retailer-products/${retailerId}`);
  const products = await res.json();

  const tbody = document.querySelector("#productsTable tbody");
  tbody.innerHTML = ""; // clear previous rows

  products.forEach(prod => {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td><input type="text" value="${prod.name}" id="name-${prod.product_id}"></td>
    <td><input type="text" value="${prod.description}" id="desc-${prod.product_id}"></td>
    <td><input type="number" value="${prod.price}" id="price-${prod.product_id}"></td>
    <td><input type="number" value="${prod.stock}" id="stock-${prod.product_id}"></td>
    <td><input type="text" value="${prod.image_url}" id="img-${prod.product_id}"></td>
    <td>
      <button onclick="updateProduct(${prod.product_id})">Save</button>
      <button onclick="deleteProduct(${prod.product_id})">Delete</button>
    </td>
  `;
  tbody.appendChild(tr);
});



  document.getElementById("productList").style.display = products.length ? "block" : "none";
}

// Update addProduct() to refresh the list after adding
async function addProduct() {
  const name = document.getElementById('productName').value;
  const description = document.getElementById('productDesc').value;
  const price = parseFloat(document.getElementById('productPrice').value);
  const stock = parseInt(document.getElementById('productStock').value);
  const image_url = document.getElementById('productImage').value;

  const res = await fetch('http://localhost:5015/add-product', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ retailer_id: retailerId, name, description, price, stock, image_url })
  });
  const data = await res.json();
  document.getElementById('message').innerText = data.message;

  // Clear form fields
  document.getElementById('productName').value = "";
  document.getElementById('productDesc').value = "";
  document.getElementById('productPrice').value = "";
  document.getElementById('productStock').value = "";
  document.getElementById('productImage').value = "";

  // Refresh product list
  fetchRetailerProducts();
}
async function updateProduct(productId) {
  const name = document.getElementById(`name-${productId}`).value;
  const description = document.getElementById(`desc-${productId}`).value;
  const price = parseFloat(document.getElementById(`price-${productId}`).value);
  const stock = parseInt(document.getElementById(`stock-${productId}`).value);
  const image_url = document.getElementById(`img-${productId}`).value;

  const res = await fetch(`http://localhost:5015/product/${productId}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, description, price, stock, image_url })
  });
  const data = await res.json();
  document.getElementById('message').innerText = data.message;
  fetchRetailerProducts(); // refresh table
}

// Also call fetchRetailerProducts() after login
async function loginRetailer() {
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;

  const res = await fetch('http://localhost:5015/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password, role: 'retailer' })
  });
  const data = await res.json();
  if (res.ok) {
    retailerId = data.user.id;
    document.getElementById('message').innerText = `✅ Logged in as ${data.user.name}`;
    document.getElementById('productForm').style.display = 'block';
    fetchRetailerProducts(); // fetch products immediately after login
  } else {
    document.getElementById('message').innerText = data.message;
  }
}
async function deleteProduct(productId) {
  if (!confirm("Are you sure you want to delete this product?")) return;

  const res = await fetch(`http://localhost:5015/product/${productId}`, {
    method: "DELETE"
  });
  const data = await res.json();
  document.getElementById('message').innerText = data.message;
  fetchRetailerProducts();
}
async function editProduct(productId) {
  const name = prompt("New name:");
  const description = prompt("New description:");
  const price = parseFloat(prompt("New price:"));
  const stock = parseInt(prompt("New stock:"));
  const image_url = prompt("New image URL:");

  const res = await fetch(`http://localhost:5015/product/${productId}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, description, price, stock, image_url })
  });
  const data = await res.json();
  document.getElementById('message').innerText = data.message;
  fetchRetailerProducts();
}


  </script>
</body>
</html>
